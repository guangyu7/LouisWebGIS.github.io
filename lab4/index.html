<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Assignment 4 | Louis Cai</title>
<style> html, body, #viewDiv {padding: 0; margin: 0; height: 100%; width: 100%;}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css"/>
<script src="https://js.arcgis.com/4.29/"></script>
<script>
require(["esri/Map", "esri/layers/TileLayer", "esri/layers/GeoJSONLayer", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], function(Map, TileLayer, GeoJSONLayer, MapView, FeatureLayer, Legend) {

var thebasemap = new TileLayer({
url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
});

const renderer = {
type: "simple",
field: "CNTASSDVAL",
legendOptions: {title: "Assessed values in Lincoln"},
symbol: {
type: "simple-marker",
color: "red",
outline: {
color: "white"
}
},
visualVariables: [
{
type: "size",
field: "CNTASSDVAL",
stops: [
{
value: 100000,
size: "7px",
label: "low"
},
{
value: 500000,
size: "17px",
label: "medium"
},
{
value: 1000000,
size: "26px",
label: "high"
},
]
}
]
};

const geojsonLayer = new GeoJSONLayer({
url: "https://rcshepard.github.io/downtownlincoln.geojson",
copyright: "@ Louis Cai",
//renderer info would go here, and you add a comma to the field above
renderer: renderer
});

const votingLayerRender = {
    type: "simple",
    symbol: {
      type: "simple-fill",
      color: "rgba(0, 0, 255, 0.5)",
      outline: {
        color: "white",
        width: 0.5
      }
    }
  };

const votingLayer = new GeoJSONLayer({
url: "https://guangyu7.github.io/Voting_Precincts.geojson",
renderer: votingLayerRender
});


var featureLayer = new FeatureLayer({
url:
"https://gisext.lincoln.ne.gov/arcgis/rest/services/Parks/Park_Boundaries/MapServer/0"
});

var map = new Map({
layers: [thebasemap, geojsonLayer, votingLayer],
copyright: "@ Louis Cai"
});



var view = new MapView({
container: "viewDiv",
map: map,
zoom: 16,
center: [-96.68, 40.81] // longitude, latitude â€“ change this as needed
});

const legend = new Legend({
view:view,
layerInfos: [{
layer: geojsonLayer,
title: "Assignment 4 Symbols"
}]
});
view.ui.add(legend, "bottom-right");

map.add(featureLayer);

});
</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
